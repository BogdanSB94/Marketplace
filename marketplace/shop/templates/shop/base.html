<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Marketplace</title>
</head>
<body>
<nav class="py-6 px-6 flex justify-between items-center border-b-8 border-gray-200">
    <a href="/" class="px-6 py-3 text-lg font-semibold bg-black text-white rounded-xl hover:bg-blue-700">Market-X</a>
    <div class="space-x-6">
        <a href="{% url 'item:browse' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>
        <a href="{% url 'shop:contact' %}" class="text-lg font-semibold hover:text-gray-500">Contact</a>

        {% if request.user.is_authenticated %}
            <a href="{% url 'shop:view_cart' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Cart</a>
            <a href="{% url 'shop:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Logout</a>
        {% else %}
            <a href="{% url 'shop:signup' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign Up</a>
            <a href="{% url 'shop:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
        {% endif %}
    </div>
</nav>
  <div class="px-6 py-6">
    {% block content %}
    {% endblock %}
  </div>
    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-blue-100">Welcome to Market-X, where shopping meets a world of possibilities!</p>
        </div>

        <div class="w-1/3">
              <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">About</a></li>
                <li><a href="{% url 'shop:contact' %}" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Terms of use</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
